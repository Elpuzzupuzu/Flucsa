<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Upload Cloudinary</title>
</head>
<body>
  <h1>Subir imagen a Cloudinary</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Subir</button>

  <p id="status"></p>
  <img id="preview" src="" alt="Preview" style="max-width:300px; display:none;" />

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Selecciona un archivo primero");
        return;
      }

      const formData = new FormData();
      formData.append("imagen", file);

      status.textContent = "Subiendo...";

      try {
        const response = await fetch("http://localhost:4000/api/upload-image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.success && data.url) {
          status.textContent = "✅ Imagen subida correctamente";
          preview.src = data.url;
          preview.style.display = "block";
          console.log("URL Cloudinary:", data.url);
        } else {
          status.textContent = "❌ Error al subir la imagen";
          console.error("Error:", data);
        }
      } catch (err) {
        status.textContent = "❌ Error en la petición";
        console.error(err);
      }
    });
  </script>
</body>
</html>
